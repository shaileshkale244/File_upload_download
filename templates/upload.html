{% extends 'base.html' %}

{% block content %}
  <h2> Upload .CSV or .XLSX File </h2>
</br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" accept=".xlsx, .xls, .csv" name="document">
</br> </br>
    <button type="submit">Upload file</button>
  </form>
  
{% endblock %}
